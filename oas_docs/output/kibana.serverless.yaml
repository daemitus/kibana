              type: object
              properties:
                comparator:
                  description: >-
                    The comparator to use to compare the equation to the
                    threshold.
                  enum:
                    - GT
                    - GTE
                    - LT
                    - LTE
                  example: GT
                  type: string
                equation:
                  description: The equation to calculate the metric.
                  example: A
                  type: string
                metrics:
                  description: >-
