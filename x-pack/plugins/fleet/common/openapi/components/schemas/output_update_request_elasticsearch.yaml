title: elasticsearch
type: object
properties:
  id:
    type: string
  is_default:
    type: boolean
  is_default_monitoring:
    type: boolean
  is_internal:
    type: boolean
  name:
    type: string
  type:
    type: string
    enum: ['elasticsearch']
  hosts:
    type: array
    items:
      type: string
  ca_sha256:
    type: string
  ca_trusted_fingerprint:
    type: string
  config:
    type: object
  preset:
    type: string
    enum: ['balanced', 'custom', 'throughput', 'scale', 'latency']
  config_yaml:
    type: string
  ssl:
    $ref: ./output_elasticsearch_ssl.yaml
  proxy_id:
    type: string
  shipper:
    $ref: ./output_shipper.yaml
required:
  - name
  - type
