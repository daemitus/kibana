title: kafka
type: object
properties:
  id:
    type: string
  is_default:
    type: boolean
  is_default_monitoring:
    type: boolean
  is_internal:
    type: boolean
  name:
    type: string
  type:
    type: string
    enum: ['kafka']
  hosts:
    type: array
    items:
      type: string
  ca_sha256:
    type: string
  ca_trusted_fingerprint:
    type: string
  config:
    type: object
  config_yaml:
    type: string
  ssl:
    $ref: ./output_kafka_ssl.yaml
  proxy_id:
    type: string
  shipper:
    $ref: ./output_shipper.yaml
  version:
    type: string
  key:
    type: string
  compression:
    type: string
  compression_level:
    type: number
  client_id:
    type: string
  auth_type:
    type: string
  connection_type:
    type: string
    enum: ['plaintext', 'encryption']
  username:
    type: string
  password:
    type: string
  sasl:
    $ref: ./output_kafka_sasl.yaml
  partition:
    type: string
  random:
    $ref: ./output_kafka_random.yaml
  round_robin:
    $ref: ./output_kafka_round_robin.yaml
  topic:
    type: string
  topics:
    deprecated: true
    description: Use topic instead.
    type: array
    items:
      type: object
      properties:
        topic:
          type: string
        when:
          deprecated: true
          description: Deprecated, kafka output do not support conditionnal topics anymore.
          type: object
          properties:
            type:
              type: string
            condition:
              type: string
  headers:
    type: array
    items:
      $ref: ./output_kafka_header.yaml
  timeout:
    type: number
  broker_timeout:
    type: number
  required_acks:
    type: number
required:
  - name
  - type
